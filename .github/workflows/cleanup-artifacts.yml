# VibeCode Artifact Cleanup Workflow
#
# This workflow automatically deletes old build artifacts to keep the repository
# storage clean and manageable.

name: Cleanup Old Artifacts

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on a schedule
  schedule:
    # Runs at 05:00 UTC every day. You can adjust the timing as needed.
    - cron: '0 5 * * *'

jobs:
  delete-artifacts:
    name: Delete old workflow artifacts
    runs-on: ubuntu-latest

    # This permission is required for the action to be able to delete artifacts.
    permissions:
      actions: write

    steps:
      - name: Delete old artifacts
        # This is an official action provided by GitHub for this purpose.
        uses: actions/delete-artifact@v5
